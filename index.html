<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timepiece Trivia</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery -->
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700&display=swap" rel="stylesheet">
</head>
<body>

    <div class = "container">
        <div class = "jumbotron">
            <h1>
                Timepiece Trivia Game
            </h1>
        </div>
        <row>
            <div class = "col-lg-5"></div>
            <div class = "col-lg-2">
                <button type = "button" class = "btn start"></button>
            </div>
            <div class = "col-lg-5"></div>
        </row>
        <row>
            <div class = "col-lg-12">
                <h2>
                    <div id = "time-holder"></div>
                </h2>
            </div>
        </row>
        <row>
            <div class = "col-lg-12">
                <h2>
                    <div id = "question-holder"></div>
                </h2>
                <h2>
                    <div id = "answer-holder"></div>
                </h2>
            </div>
        </row>
        <row>
            <div class = "col-lg-4"></div>
            <div class = "col-lg-4">
                <h2>
                    <div id = "image-holder"></div>
                </h2>
            </div>
            <div class = "col-lg-4"></div>
        </row>
        <row>
            <div class = "col-lg-12">
                <h2>
                    <div id = "choice-holder-1"></div>
                </h2>
            </div>
            <div class = "col-lg-4"></div>
            <div class = "col-lg-4">
                <h2>
                    <div id = "correct-holder"></div>
                </h2>
            </div>
            <div class = "col-lg-4"></div>
        </row>
        <row>
            <div class = "col-lg-12">
                <h2>
                    <div id = "choice-holder-2"></div>
                </h2>
            </div>
            <div class = "col-lg-4"></div>
            <div class = "col-lg-4">
                <h2>
                    <div id = "incorrect-holder"></div>
                </h2>
            </div>
            <div class = "col-lg-4"></div>
        </row>
        <row>
            <div class = "col-lg-12">
                <h2>
                    <div id = "choice-holder-3"></div>
                </h2>
            </div>
            <div class = "col-lg-4"></div>
            <div class = "col-lg-4">
                <h2>
                    <div id = "unanswered-holder"></div>
                </h2>
            </div>
            <div class = "col-lg-4"></div>
        </row>
        <row>
            <div class = "col-lg-12">
                <h2>
                    <div id = "choice-holder-4"></div>
                </h2>
            </div>
            <div class = "col-lg-2"></div>
            <div class = "col-lg-8">
                <h2>
                    <div id = "restart-holder"></div>
                </h2>
            </div>
            <div class = "col-lg-2"></div>
        </row>
    </div>

<!-- jQuery -->
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

<!-- javascript -->

 <script src="assets/javascript/app.js"></script>   
    
</body>
</html>
